---
layout: default
title: All Talks
image: /assets/images/bg-upcoming-events.jpg
---

<header class="hero hero__talks" style="background-image: url({{ page.image }})">
</header>



  <section>
    <div class="container">
      <hr>
      {% for talk in site.talks %}
        <a href="{{talk.url}}">
          <h4>{{ talk.title }}</h4>
          <h4>{{ talk.presenter }}</h4>
          <h4>{{ youtube_video_id }}</h4>
        </a>
        <hr>
      {% endfor %}
    </div>
  </section>
