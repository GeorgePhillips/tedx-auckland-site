---
layout: default
hero_image: /assets/images/bg-upcoming-events.jpg
---

<header class="bg-image-block" style="background-image: url({{ page.hero_image }})">
</header>

<h3>Events</h3>
{% assign sorted = site.events | sort: 'start_date' | reverse %}
{% for event in sorted %}
    <h4 class="has-red-stripe"><a href="{{ event.url }}">{{ event.title }}</a></h4>
{% endfor %}
