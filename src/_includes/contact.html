<div class="form-container">
  <!-- <p>Speakers please email us at <span class="highlight">speakers @ tedxauckland dot com </span></p>
  <p>General inquiries please email us at <span class="highlight"> ideas @ tedxauckland dot com</span></p> -->

  <form class="contact-form" method="post" action="/contact/success/">
    <label for="type">Type</label>
    <select name="type" id="type">
      <option value="General">General</option>  <!-- ideas @ tedxauckland dot com -->
      <option value="Speaking">Speaking</option> <!-- speakers @ tedxauckland dot com -->
    </select>

    <div class="input-split">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name">
      </div>

      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name">
      </div>
    </div>

    <label for="message">Message</label>
    <textarea type="text" name="message" id="message"></textarea>

    <button type="submit" class="button">Send message</button>
  </form>
</div>
