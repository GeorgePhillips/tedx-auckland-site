{% for gallery in include.galleries | limit:2 %}
<div class="flexslider">
  {% assign selected_gallery = site.data.flickr_gallery[gallery] %}
  <ul class="slides">
  {% for flickr_img in selected_gallery | limit:5 %}
    <li>
      <img class="flickr_image" src="{{ flickr_img }}">
    </li>
    {% endfor %}
  </ul>

</div>
{% endfor %}
