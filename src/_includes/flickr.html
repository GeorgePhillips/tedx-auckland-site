<div class="container">
  <div class="image-gallery-slide">
    <div class="image-gallery-slide-number"> </div>
      {% for gallery in include.galleries.first %}
        {% assign selected_gallery = site.data.flickr_gallery[gallery] %}

        {% for flickr_img in selected_gallery | limit:10 %}
          <img width="200" height="200" src="{{ flickr_img }}">
        {% endfor %}
      {% endfor %}
  </div>
</div>
